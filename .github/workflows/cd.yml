name: Continuous deployment

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  publish_npm:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Publish to NPM
        run: npm publish # This will fail w/ if the version number in package.json is not updated (i.e. if same as on npm)
  deploy_github_pages:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    needs: [publish_npm]
    steps:
      - name: Deploy documentatin to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
